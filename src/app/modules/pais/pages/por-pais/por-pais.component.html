<div class="animate__animated animate__fadeIn">
  <h2>Por País</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-form
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar país..."
      ></app-pais-form>
    </div>
  </div>
  <ul *ngIf="showSugerencias" class="list-group">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      <a [routerLink]="['/pais', pais.alpha2Code]" class="nav-link">{{
        pais.name
      }}</a>
    </li>
    <li
      (click)="buscarSugerido(termino)"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link">Buscar "{{ termino }}"</a>
    </li>
  </ul>
  <hr />
</div>
<div *ngIf="hasError" class="alert alert-danger">
  No se encontro nada con el término: {{ termino }}
</div>
<div *ngIf="paises.length" class="row">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
